<form class="m-10 flex gap-10">
  <label>
    Start Month:
    <input
      type="month"
      class="mt-1"
      (change)="calculateDateRange()"
      [(ngModel)]="startMonth"
      name="startMonth"
    />
  </label>
  <label>
    End Month:
    <input
      type="month"
      class="mt-1"
      (change)="calculateDateRange()"
      [(ngModel)]="endMonth"
      name="endMonth"
    />
  </label>
</form>
